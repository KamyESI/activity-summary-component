<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="main_container">
      <div class="blue_container">
        <h5>Your Result</h5>
        <div class="circle">
          <p><span>76</span> <br />of 100</p>
        </div>
        <div class="evaluation">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="white_container">
        <h4>Summary</h4>
        <div class="box box_1">
          <div class="box_left_side_1">
            <i class="fa-solid fa-bolt"></i>
            <h3>Reaction</h3>
          </div>
          <p><span>80</span>/ 100</p>
        </div>
        <div class="box box_2">
          <div class="box_left_side_2">
            <i class="fa-solid fa-brain"></i>
            <h3>Memory</h3>
          </div>
          <p><span>92</span>/ 100</p>
        </div>
        <div class="box box_3">
          <div class="box_left_side_3">
            <i class="fa-solid fa-square-minus"></i>
            <h3>Verbal</h3>
          </div>
          <p><span>61</span>/ 100</p>
        </div>
        <div class="box box_4">
          <div class="box_left_side_4">
            <i class="fa-solid fa-eye"></i>
            <h3>Visual</h3>
          </div>
          <p><span>72</span>/ 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
